<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.2/css/bootstrap.min.css" />
  <title>Weather Tracker</title>
</head>
<body>
  <header class = "bg-dark text-white text-center p-3">
    <h1>
      Weather Dashboard
    </h1>
  </header>
  <div class="container-fluid">
    <div class ="row">
      <div class = "col-12 col-md-4 p-3 search-column">
        <form class = "border p-3" id = "search-city">
          <h5>
            Search here!
          </h5>
          <input id="city" type ="text" class="form-input">
          <button class = "btn btn-primary" type ="submit">
            Submit!
          </button>
        </form>
        <div class="search-history border" id="search-history-button"></div>
      </div>
      <div class="col-12 col-md-9">
        <div class = "row border current-city" id="current-forecast">
          <div class ="col-12">
            <h3 id="city-searched"></h3>
            <div id="current-container" class="list-group"></div>
          </div>
        </div>
        <div class="row border" id="fiveday-forecast">
          <h2 class="col-12" id="forecast"></h2>
          <div class="d-flex" id="fiveday-container"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
