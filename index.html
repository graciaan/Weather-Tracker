<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.2/css/bootstrap.min.css" />
  <title>Weather Tracker</title>
</head>
<body>
  <header class = "bg-dark text-white text-center p-3">
    <h1>
      Weather Dashboard
    </h1>
  </header>
  
  <div class="container-fluid">
    <div class ="row">
      <!-- search form  -->
      <div class = "col-12 col-md-4 p-3 search-column">
        <form class = "border p-3" id = "search-city">
          <h5>
            Search here!
          </h5>
          <input id="city-input" type ="text" class="form-input">
          <button class = "btn btn-primary" type ="submit">
            Submit!
          </button>
        </form>
        <div class="search-history border" id="search-history-button"></div>
      </div>      
      <div id="current-container" class="history"></div>
    </div>

      <div class="col-12 col-md-9">
        <div id="current-tab">
          <div class ="col-12">
            <h3 id="city"><span id="today"></span></h3>
            <div id="current-container">
              <h2 id="city"><span id="today"></span></h2>
                <div id="current-weather"></div>
            </div>
          </div>
        </div>
        
        <div class="row border">
          <h2 class="col-12" id="future-dates"></h2>
          <div class="d-flex" id="forecast"></div>
        </div>
      </div>
    
  </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
